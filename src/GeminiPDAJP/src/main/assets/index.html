<h2>Gemini PDA</h2>
<h2>Japanese Key Re:Map</h2>
<hr />
<h3>Description</h3>
<p>本アプリは、Gemini PDAの日本語キーボードのマッピングを刻印の通りに入力できるようにするための、アプリです。<br />
刻印通りの入力を目指していますので、: や - の入力などは、刻印の通りに入力できます。</p>

<h3>Uninstall</h3>
<p>本アプリをアンインストールすると、キーマップはGemini PDA搭載のキーマッピングに戻ります。<br />
日本語入力のリマップを使用する場合には、本アプリをインストールしたままでご利用ください。</p>

</body>
